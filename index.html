<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamxudin</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        /* Luar angkasa berbintang */
        #starfield {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            margin-bottom: 40px;
            z-index: 2;
        }
        .star {
            width: 70px;
            height: 70px;
            display: block;
            transition: transform 0.2s;
        }
        .star-biru {
            fill: #3498db;
            filter: drop-shadow(0 0 10px #3498db66);
        }
        .flying-star {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            will-change: transform, opacity;
            animation: flyUp 1.2s cubic-bezier(.42,0,.58,1) forwards;
            z-index: 5;
        }
        @keyframes flyUp {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0) rotate(0deg);
            }
            70% {
                opacity: 1;
                transform: translateX(-50%) scale(1.3) translateY(-140px) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.7) translateY(-200px) rotate(720deg);
            }
        }
        .splash {
            position: absolute;
            left: 50%;
            top: calc(50% - 140px);
            pointer-events: none;
            z-index: 6;
        }
        .starlet {
            position: absolute;
            width: 14px;
            height: 14px;
            opacity: 0.7;
            filter: blur(1.5px);
            animation: starletTrail 0.9s ease-out forwards;
        }
        @keyframes starletTrail {
            from {
                opacity: 0.7;
                transform: scale(1) translate(0,0);
            }
            to {
                opacity: 0;
                transform: scale(0.6) translate(var(--tx), var(--ty));
            }
        }
        .penjelasan {
            max-width: 560px;
            margin-top: 30px;
            font-size: 1.1rem;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px 0 #3498db15;
            padding: 28px 26px 26px 26px;
            color: #223;
            min-height: 90px;
            border: 2px solid #3498db22;
            letter-spacing: 0.012em;
            position: relative;
            z-index: 2;
        }
        .typed-cursor {
            display: inline-block;
            width: 1ch;
            color: #3498db;
            animation: blink 0.85s step-end infinite;
            font-weight: bold;
            font-family: monospace;
        }
        @keyframes blink {
            0%, 100% { opacity: 1;}
            50% { opacity: 0;}
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <button class="star-btn" id="starBtn" aria-label="Tampilkan penjelasan">
        <svg class="star star-biru" viewBox="0 0 64 64">
            <polygon points="32,6 39,25 60,25 43,39 49,58 32,47 15,58 21,39 4,25 25,25"/>
        </svg>
    </button>
    <div class="penjelasan" id="penjelasanBox" style="display:none;">
        <span id="typedText"></span><span class="typed-cursor" id="typedCursor">|</span>
    </div>
    <div id="animation-area"></div>
    <script>
        // STARFIELD CANVAS BACKGROUND
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let width = window.innerWidth;
        let height = window.innerHeight;
        function resizeStarfield() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            generateStars();
        }
        function generateStars() {
            stars = [];
            for(let i=0; i<220; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 1.1 + 0.2,
                    alpha: Math.random() * 0.6 + 0.4,
                    speed: Math.random() * 0.08 + 0.01
                });
            }
        }
        function animateStars() {
            ctx.clearRect(0,0,width,height);
            for(let star of stars) {
                ctx.save();
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
                ctx.fillStyle = "#fff";
                ctx.shadowColor = "#fff";
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                // Sedikit bergerak ke bawah untuk efek slow parallax
                star.y += star.speed;
                if(star.y > height) star.y = 0;
            }
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', resizeStarfield);
        resizeStarfield();
        animateStars();

        // PENJELASAN DAN ANIMASI
        const penjelasan = `Pelajaran Bahasa Indonesia adalah mata pelajaran di Indonesia yang bertujuan mengembangkan kemampuan berkomunikasi (menyimak, berbicara, membaca, menulis) dalam bahasa Indonesia secara efektif dan etis, serta meningkatkan apresiasi terhadap bahasa dan sastra Indonesia sebagai bahasa persatuan dan budaya bangsa. Materi pembelajaran mencakup berbagai teks dan genre, serta mengembangkan keterampilan literasi, berpikir kritis, dan bernalar melalui pendekatan saintifik untuk membentuk individu yang cakap, mandiri, dan berwawasan luas.`;

        const starBtn = document.getElementById('starBtn');
        const penjelasanBox = document.getElementById('penjelasanBox');
        const typedText = document.getElementById('typedText');
        const typedCursor = document.getElementById('typedCursor');
        const animationArea = document.getElementById('animation-area');
        let animating = false;

        starBtn.addEventListener('click', () => {
            if (animating) return;
            animating = true;
            // 1. Animasi bintang terbang
            const rect = starBtn.getBoundingClientRect();
            const flyStar = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            flyStar.setAttribute('class', 'star star-biru flying-star');
            flyStar.setAttribute('viewBox', '0 0 64 64');
            flyStar.style.left = `${rect.left + rect.width/2 - window.innerWidth/2 + window.innerWidth/2}px`;
            flyStar.innerHTML = `<polygon points="32,6 39,25 60,25 43,39 49,58 32,47 15,58 21,39 4,25 25,25"/>`;
            document.body.appendChild(flyStar);

            // 2. Efek cipratan bintang kecil
            setTimeout(() => {
                createSplash(window.innerWidth/2, window.innerHeight/2 - 140);
            }, 660); // muncul saat bintang hampir sampai atas

            // 3. Setelah animasi selesai, munculkan penjelasan dengan animasi seperti diketik
            setTimeout(() => {
                flyStar.remove();
                penjelasanBox.style.display = '';
                animateTyping(penjelasan, typedText, typedCursor);
                animating = false;
            }, 1200);
        });

        function createSplash(x, y) {
            // 8 bintang kecil dengan ekor buram random arah
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = `${x}px`;
            splash.style.top = `${y}px`;
            for (let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 26;
                const tx = Math.cos(angle) * dist;
                const ty = Math.sin(angle) * dist;
                const starlet = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                starlet.setAttribute('class', 'starlet');
                starlet.setAttribute('viewBox', '0 0 16 16');
                starlet.style.setProperty('--tx', `${tx}px`);
                starlet.style.setProperty('--ty', `${ty}px`);
                // bintang kecil dengan ekor
                starlet.innerHTML = `
                    <polygon points="8,2 10,7 15,7 11,10 13,15 8,12 3,15 5,10 1,7 6,7" fill="#3498db99"/>
                `;
                splash.appendChild(starlet);
            }
            document.body.appendChild(splash);
            setTimeout(() => {
                splash.remove();
            }, 950);
        }

        function animateTyping(text, target, cursor) {
            target.textContent = '';
            cursor.style.display = 'inline-block';
            let i = 0;
            function typeNext() {
                if (i <= text.length) {
                    target.textContent = text.slice(0, i);
                    i++;
                    setTimeout(typeNext, 16 + Math.random()*28);
                } else {
                    cursor.style.display = 'none';
                }
            }
            typeNext();
        }
    <\/script>
</body>
</html>
